{% extends 'base.html' %}
{% block content %}


        <div class="card text-center">
            <div class="card-header">
              Featured
            </div>
            <div class="card-body">
              <h5 class="card-title">Name: {{ cat.name }}</h5>
              <p class="card-text">Description: {{ cat.description }}</p>
              <p class="card-text"> Breed: {{ cat.breed }}</p>
            </div>
            <div class="card-footer text-muted">
              Age: {{ cat.age }}
            </div>
        </div>
{% endblock %}

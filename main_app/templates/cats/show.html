{% extends 'base.html' %}
{% block content %}


        <div class="card text-center">
            <div class="card-header">
              Featured
            </div>
            <div class="card-body">
              <h5 class="card-title">Name: {{ cat.name }}</h5>
              <p class="card-text">Description: {{ cat.description }}</p>
              <p class="card-text"> Breed: {{ cat.breed }}</p>
            </div>
            <div class="card-footer text-muted">
              Age: {{ cat.age }}
            </div>
        </div>
<!-- add links for update and delete -->
<a href="{% url 'cats_update' cat.id %}" class="btn btn-warning">Update Details</a>
<a href="{% url 'cats_delete' cat.id %}" class="btn btn-danger">Delete Cat</a>
{% endblock %}
